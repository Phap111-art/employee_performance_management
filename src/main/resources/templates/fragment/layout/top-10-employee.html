<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <th:block th:fragment="showTop10Employee">
    <div class="row">
      <!-- Column -->
      <div class="col-lg-12 d-flex align-items-stretch">
        <div class="card w-100">
          <div class="card-body">
            <div class="text-center">
              <h5 class="card-title text-center">
                <img width="20" height="17" src="https://cdn-icons-png.flaticon.com/128/3112/3112946.png"/>
                <span class="text-uppercase fw-bolder text-center">Show top 10 Employee of Year</span></h5>
            </div>
            <br>
            <div class="table-responsive mt-3 no-wrap">
              <table class="table vm no-th-brd pro-of-month">
                <thead>
                <tr>
                  <th>#</th>
                  <th>Photo</th>
                  <th>FullName</th>
                  <th>Department</th>
                </tr>
                </thead>
                <tbody>
                <tr class="active" th:each="rank : ${top10Employee}">
                  <td th:text="${rankStat.index +1}"></td>
                  <td>
                            <span
                            ><img class="rounded-circle"
                                    th:src="@{'/display/image/storage/' + ${rank.employee.photo} }"
                                    alt="user"
                                    width="50" height="50"
                            /></span>
                  </td>
                  <td th:text="${rank.employee.name}"></td>
                  <td th:text="${rank.employee.department.name}"></td>
                </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Column -->
      <!-- Column -->
    </div>
  </th:block>
</body>
</html>
