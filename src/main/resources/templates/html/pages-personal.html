<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{html/index}">


<body>
<div layout:fragment="content" class="container-fluid">
  <!-- ============================================================== -->
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="row page-titles">
    <div class="col-md-9 align-self-center">
      <h3 class="text-themecolor">Statistics Personal</h3>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="javascript:void(0)">Home</a>
        </li>
        <li class="breadcrumb-item active">Personal</li>
      </ol>
      <br>

    </div>
    <div class="col-md-3 align-self-center">
      <th:block th:replace="~{/fragment/manage/search::search('/dashboard/statistic/pages-personal','search')}"></th:block>
      <br>
      <th:block th:replace="~{/fragment/manage/pageSize::pageSize('/dashboard/statistic/pages-personal','size')}"></th:block>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Start Page Content -->
  <!-- ============================================================== -->

  <div class="row">
    <!-- column -->
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          </div>
          <!--talbe-->
        <section style="margin-top: 50px;" class="intro">
          <div class="bg-image h-100" style="background-color: #6095F0;">
            <div class="mask d-flex align-items-center h-100">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-12">
                    <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
                      <div class="card-body">
                        <div style="border: 1px solid; box-shadow: 0px -10px 10px grey;
                                border: 0; border-radius: 10px;" class="table-responsive">
                          <table class="table table-borderless mb-0">
                            <thead>
                            <tr>
                              <th scope="col">Employee</th>
                              <th scope="col">Total achievement</th>
                              <th scope="col">Total discipline</th>
                              <th scope="col">Reward points</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${list}">
                              <td th:text="${item.employee.name}"></td>
                              <td th:text="${item.achievement}"></td>
                              <td th:text="${item.discipline}"></td>
                              <td class="text-center" th:text="${item.achievement - item.discipline}"></td>
                            </tr>

                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        </div>
        <div class="card-footer text-muted">
          <div th:replace="~{/fragment/manage/pagination::pagination('/dashboard/statistic/pages-personal')}"></div>
        </div>

      </div>
    </div>
  </div>

  <!-- ============================================================== -->
  <!-- End PAge Content -->
  <!-- ============================================================== -->
</div>
</body>
</html>
