<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    <!-- Custom CSS -->
    <!-- Dashboard 1 Page CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Open+Sans:ital,wght@0,500;1,400;1,600&family=Signika+Negative&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>


<body class="fix-header fix-sidebar card-no-border">
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center
            min-vh-100">
        <div class="card text-center" style="width: 400px;">
            <div class="card-header h5 text-white bg-primary">Password Reset</div>
            <div class="card-body px-10">
                <p th:if="${messError == null}" class="card-text py-2 fw-normal">
                    Enter your email address and we'll send you an email with instructions to reset your password.
                </p>
                <div  th:unless="${messError == null}" class="alert alert-danger">
                    <strong>Danger!</strong> <span th:text="${messError}"></span>
                </div>
                <th:block th:if="${sendMail_success != null}">
                    <div class="alert alert-success">
                        <strong th:text="${sendMail_success}"></strong> <span>*Please Check your email.</span>
                    </div>
                </th:block>
                <form action="/login/send-mail" method="post">
                    <div class="form-outline">
                        <input type="email" id="typeEmail" name="email" class="form-control my-3"/>
                        <label class="form-label fw-normal" for="typeEmail">Email input</label>
                    </div>
                <button type="submit" class="btn btn-primary w-100">Reset password</button>
                </form>
                <div class="d-flex justify-content-between mt-4">
                    <a class="link-info fw-bolder" href="/login">Login</a>
                    <a class="link-info fw-bolder" href="/register">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<th:block th:if="${sendMail_success != null}">
    <p id="add-success"></p>
    <script>
        $(document).ready(function () {
            $("#add-success").show(function () {
                swal("Send Mail Successfully!", "*please Check your email.", "success");
            });
        });
    </script>
</th:block>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
