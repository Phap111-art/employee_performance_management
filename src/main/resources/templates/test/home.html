<!DOCTYPE html>
<html  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    >

</head>
<style>
    .navbar {
        background-color: cadetblue;
    }
    .anchor{
        margin: 6px;
        background-color: #d9edf7;
        border-color: #d9edf7;
    }

    input, label {
        display:block;
    }

</style>

<body>
<div sec:authorize="isAuthenticated()">
    <span sec:authentication="name"></span>
    <span sec:authentication="principal.authorities"></span>

</div>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <h1>Oauth2.0</h1>
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h4 th:if="${session.ACCOUNT != null}"> Hi, Welcome <span  th:text ="${session.ACCOUNT.email}"></span> </h4></div>

                    <div class="col-md-3">
                        <a href="javascript: document.logoutForm.submit()" role="menuitem" class="btn anchor" style="margin-left:500px"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Logout</a>
                        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                            <input hidden type="submit" value="Sign Out"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<br><br><br><br><br><br><br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <h2>Welcome to My Channel . Please SUBSCRIBE.</h2>
    </div>
</div>

</body>
</html>
