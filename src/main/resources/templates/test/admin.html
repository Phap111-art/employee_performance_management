<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Spring Boot ajax example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<h1 id="name">Admin</h1>


<div th:if="${#authorization.expression('hasAuthority(''ADMIN'')') or session.authorities == 'ADMIN'}">
    <button>Chỉ hiển thị nếu người dùng có quyền ADMIN</button>
</div>
</body>
</html>
